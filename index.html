<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <div id="title">
        <h1>Welcome to Rock, Paper, Scissors!</h1>
    </div>
    <div id="buttons">
        <button type="button" id="rock" class="button">
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/63881/boulders-and-grass-clipart-xl.png" style="width:100px;height:80px;">
            rock</button>
        <button type="button" id="paper" class="button">
            <img src="https://clipartix.com/wp-content/uploads/2016/04/Primary-writing-paper-clipart.png" style="width:100px;height:80px;">
            paper</button>
        <button type="button" id="scissors" class="button">
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/33656/scissors-stationery-clipart-xl.png" style="width:100px;height:80px;">
            scissors</button>
    </div>
    
    <div id="results"></div>
    <div id="winner"></div>
</body>
</html>
